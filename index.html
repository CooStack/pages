<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>个人主页 · 粒子导航</title>
  <!-- Fonts (avoid "default" system look) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Noto+Sans+SC:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap">
  <link rel="stylesheet" href="./assets/blog/css/styles.css?v=14" />
</head>
<body data-theme="light">
  <canvas id="bg"></canvas>
  <div class="grid-bg" id="gridBg" aria-hidden="true"></div>

  <button class="theme-toggle" id="themeToggle" type="button" aria-label="切换主题">
    <span class="theme-toggle-icon" aria-hidden="true"></span>
    <span class="theme-toggle-text" id="themeToggleText">亮色</span>
  </button>

  <main class="shell">
    <section class="grid">
      <!-- 个人信息 -->
      <article class="card card-profile" id="profileCard">
        <div class="profile-top profile-top--simple">
          <div class="profile-left profile-left--simple">
            <div class="intro-line" aria-label="你好，我是">
              <span class="intro-hello">你好，</span><span class="intro-iam">我是</span>
            </div>
            <div class="name-line" aria-label="名字">
              <span class="name-em--big">空栈</span>
            </div>
          </div>

          <div class="profile-avatar" aria-label="头像占位">
            <img id="avatarImg" alt="头像" />
          </div>
        </div>

        <!-- 子卡片：平台主页 -->
        <div class="profile-links" aria-label="平台主页">
          <a class="subcard" href="https://space.bilibili.com/291397844" data-link="bilibili" aria-label="B站主页">
            <div class="subcard-title">B站主页</div>
            <div class="subcard-sub">点击跳转</div>
          </a>
          <a class="subcard" href="https://www.douyin.com/user/MS4wLjABAAAAknZbWFNqJB49vgWHpR_mDqy_5VQILbh_4_nvdANPeVU?" data-link="douyin" aria-label="抖音主页">
            <div class="subcard-title">抖音主页</div>
            <div class="subcard-sub">点击跳转</div>
          </a>
          <a class="subcard" href="https://afdian.com/a/CooStack" data-link="afdian" aria-label="爱发电主页">
            <div class="subcard-title">爱发电主页</div>
            <div class="subcard-sub">点击跳转</div>
          </a>

          <!-- 占位：留空（****） -->
          <div class="subcard subcard--placeholder" aria-hidden="true"></div>
        </div>

      </article>

      <!-- 工具卡片（保持卡片语义，不用 <a> 包整卡，避免浏览器默认 a/visited 样式） -->
      <article class="card card-tool card-generator" data-href="./generator.html" aria-label="粒子发射器指令生成器">
        <div class="tool-tag">工具</div>
        <h3>粒子发射器指令生成器</h3>
        <p>直观看到粒子的运动轨迹与方向。</p>
        <div class="tool-hint">点击打开</div>
      </article>

      <article class="card card-tool card-beizer" data-href="./bezier.html" aria-label="贝塞尔曲线生成器">
        <div class="tool-tag">工具</div>
        <h3>贝塞尔曲线生成器</h3>
        <p>直观生成对应的 CooParticlesAPI 代码。</p>
        <div class="tool-hint">点击打开</div>
      </article>

      <article class="card card-tool card-points" data-href="./pointsbuilder.html" aria-label="粒子样式生成器">
        <div class="tool-tag">工具</div>
        <h3>粒子样式生成器</h3>
        <p>高效构建一个粒子的图案。</p>
        <div class="tool-hint">点击打开</div>
      </article>

      <!-- 代码流：只保留“里面的那个”卡片（无外层 card 嵌套） -->
      <section class="codeflow-host" id="codeflowCard" aria-label="代码流">
        <div class="code-window code-window--solo" aria-label="代码展示区域">
          <div class="code-window-bar">
            <div class="win-dots" aria-hidden="true">
              <span class="dot red" aria-hidden="true"></span>
              <span class="dot yellow" aria-hidden="true"></span>
              <span class="dot green" aria-hidden="true"></span>
            </div>
            <div class="code-file" aria-label="文件名">Intellj IDEA- ClassParticleEmitters.kt</div>
          </div>

          <div class="code-scroll codeflow-box" id="codeBox">
            <pre class="code-pre codeflow-pre"><code id="codeMain"></code><span class="code-cursor" id="codeCursor"></span></pre>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script src="./assets/blog/js/particles.js?v=11"></script>
  <script src="./assets/blog/js/fireworks.js?v=11"></script>
  <script src="./assets/blog/js/codehighlight.js?v=11"></script>
  <script src="./assets/blog/js/codeflow.js?v=14"></script>
  <script src="./assets/blog/js/stats.js?v=11"></script>
  <script src="./assets/blog/js/theme.js?v=11"></script>
  <script src="./assets/blog/js/cards.js?v=11"></script>
  <script src="./assets/blog/js/main.js?v=14"></script>
</body>
</html>
