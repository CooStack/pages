<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>个人主页 · 粒子导航</title>
  <link rel="stylesheet" href="./assets/blog/css/styles.css?v=8" />
</head>
<body>
  <canvas id="bg"></canvas>

  <main class="shell">
    <section class="grid">
      <!-- 个人信息 -->
      <article class="card card-profile" id="profileCard">
        <div class="profile-top">
          <div class="profile-text">
            <div class="hello">你好！</div>
            <div class="name">我是空栈!</div>
          </div>

          <div class="profile-avatar">
            <img id="avatar" alt="头像" />
          </div>
        </div>

        <div class="profile-stats">
          <div class="stat-row">
            <span class="label">粉丝数:</span>
            <span class="odometer" data-stat="fans" aria-label="粉丝数"></span>
          </div>
        </div>
      </article>

      <!-- 工具卡片 -->
      <article class="card card-tool card-generator">
        <h3>粒子发射器指令生成器</h3>
        <p>直观看到粒子的运动轨迹与方向。</p>
        <a class="card-link" href="./generator.html">打开</a>
      </article>

      <article class="card card-tool card-beizer">
        <h3>贝塞尔曲线生成器</h3>
        <p>直观生成对应的 CooParticlesAPI 代码。</p>
        <a class="card-link" href="./bezier.html">打开</a>
      </article>

      <article class="card card-tool card-points">
        <h3>粒子样式生成器</h3>
        <p>高效构建一个粒子的图案。</p>
        <a class="card-link" href="./pointsbuilder.html">打开</a>
      </article>

      <!-- 代码流（最下面整行） -->
      <article class="card card-codeflow" id="codeflowCard">
        <h3>代码流</h3>
        <div class="code-box" id="codeBox" aria-label="代码展示区域">
          <pre class="code-pre"><code id="codeContent"></code></pre>
        </div>
      </article>
    </section>
  </main>

  <script src="./assets/blog/js/particles.js?v=8"></script>
  <script src="./assets/blog/js/fireworks.js?v=8"></script>
  <script src="./assets/blog/js/codeflow.js?v=8"></script>
  <script src="./assets/blog/js/stats.js?v=8"></script>
  <script src="./assets/blog/js/main.js?v=8"></script>
</body>
</html>
