        --accent: #0984e3;
        --border: #edf2f7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .wrapper {
        width: 90%;
        max-width: 800px;
        padding: 40px 0;
      }

      header {
        margin-bottom: 40px;
        text-align: left;
      }

      header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
        margin: 0;
      }

      header p {
        color: var(--text-sub);
        font-size: 0.9rem;
        margin-top: 8px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
      }

      .item {
        background: var(--card-bg);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .item:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      }

      .item .icon {
        font-size: 1.2rem;
        margin-bottom: 12px;
      }

      .item .title {
        font-weight: 500;
        font-size: 0.95rem;
        margin-bottom: 4px;
      }

      .item .desc {
        font-size: 0.75rem;
        color: var(--text-sub);
      }

      footer {
        margin-top: 50px;
        font-size: 0.8rem;
        color: #b2bec3;
        text-align: center;
      }

      @media (max-width: 480px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
