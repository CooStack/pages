<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PointsBuilder 可视化构建器</title>
    <link rel="stylesheet" href="./assets/points_builder/css/style.css" />
</head>
<body>
<div id="app">
    <header class="topbar">
        <div class="topbar-left">
            <a class="btn" href="./index.html">返回主页</a>
            <div class="brand">
                <div class="brand-title">PointsBuilder 可视化构建器</div>
                <div class="brand-sub">卡片编辑 / Three.js 预览 / Kotlin 导出</div>
            </div>
        </div>

        <div class="topbar-right">
            <button id="btnAddCard" class="btn primary">添加卡片</button>
            <button id="btnQuickOffset" class="btn">快捷 Offset</button>
            <button id="btnPickLine" class="btn">XZ 拾取直线</button>
            <button id="btnPickPoint" class="btn">点拾取</button>
            <button id="btnHotkeys" class="btn">快捷键</button>
            <button id="btnFullscreen" class="btn">预览全屏</button>
            <button id="btnResetCamera" class="btn">重置镜头</button>

            <span class="sep"></span>

            <button id="btnExportKotlin" class="btn primary">生成 Kotlin</button>
            <button id="btnCopyKotlin" class="btn">复制 Kotlin</button>
            <button id="btnDownloadKotlin" class="btn">下载 Kotlin</button>

            <span class="sep"></span>

            <button id="btnSaveJson" class="btn">导出 JSON</button>
            <button id="btnLoadJson" class="btn">导入 JSON</button>
            <input id="fileJson" type="file" accept="application/json" hidden />
            <input id="fileBuilderJson" type="file" accept="application/json" hidden />
            <button id="btnReset" class="btn danger">重置</button>
        </div>
    </header>

    <main class="layout">
        <aside class="panel left">
            <div class="panel-title">构建卡片</div>
            <div id="cardsRoot" class="cards"></div>
            <div class="panel-footnote">
                提示：拖拽“≡”可排序；嵌套卡片在父卡片内；右侧输出 Kotlin。
            </div>
        </aside>

        <section class="viewer">
            <div class="viewer-hud">
                <div class="hud-left">
                    <div id="statusLinePick" class="badge hidden"></div>
                    <div id="statusPoints" class="badge">点数：</div>
                </div>
                <div class="hud-right">
                    <label class="chk">
                        <input id="chkAxes" type="checkbox" checked />
                        <span>坐标轴</span>
                    </label>
                    <label class="chk">
                        <input id="chkGrid" type="checkbox" checked />
                        <span>网格</span>
                    </label>
                    <label class="chk">
                        <input id="chkSnapGrid" type="checkbox" checked/>
                        吸附网格
                        <span style="opacity:.7; margin-left:6px;">步长</span>
                        <input id="inpSnapStep" type="number" value="1" step="0.1" min="0.000001"
                               style="width:72px; height:24px; margin-left:6px;">
                    </label>
                    <label class="chk">
                        <input id="chkSnapParticle" type="checkbox" checked>
                        吸附粒子
                    </label>
                    <label class="chk">
                        <span style="opacity:.7;">吸附平面</span>
                        <select id="selSnapPlane" class="input plane-select">
                            <option value="XZ">XZ</option>
                            <option value="XY">XY</option>
                            <option value="ZY">ZY</option>
                        </select>
                    </label>
                    <label class="chk">
                        <span style="opacity:.7;">镜像平面</span>
                        <select id="selMirrorPlane" class="input plane-select">
                            <option value="XZ">XZ</option>
                            <option value="XY">XY</option>
                            <option value="ZY">ZY</option>
                        </select>
                    </label>
                    <label class="chk">
                        <span style="opacity:.7;">粒子大小</span>
                        <input id="inpPointSize" type="number" value="0.07" step="0.01" min="0.001" max="5"
                               style="width:76px; height:24px; margin-left:6px;">
                    </label>

                </div>
            </div>
            <div id="threeHost" class="three-host"></div>
        </section>

        <aside class="panel right">
            <div class="panel-title">Kotlin 代码</div>
            <textarea id="kotlinOut" class="code" spellcheck="false" readonly></textarea>

            <div class="panel-actions">
                <button id="btnCopyKotlin2" class="btn">复制</button>
                <button id="btnExportKotlin2" class="btn primary">重新生成</button>
                <button id="btnDownloadKotlin2" class="btn">下载 .kt</button>
            </div>

            <div class="panel-footnote">
                角度输入为“度”，导出会转换为“弧度表达式”：<code>x*PI</code>（已计算）。
            </div>
        </aside>
    </main>

    <div id="modalMask" class="modal-mask hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-head">
            <div class="modal-title">添加卡片</div>
            <input id="cardSearch" class="input" placeholder="搜索：addCircle / rotateTo / Fourier ..." />
            <button id="btnCloseModal" class="btn icon">✕</button>
        </div>
        <div class="modal-body">
            <div id="cardPicker" class="picker"></div>
        </div>
        <div class="modal-foot">
            <button id="btnCancelModal" class="btn">取消</button>
        </div>
    </div>

    <!-- 快捷键设置 -->
    <div id="hkMask" class="modal-mask hidden"></div>
    <div id="hkModal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-head">
            <div class="modal-title">快捷键设置</div>
            <input id="hkSearch" class="input" placeholder="搜索：撤销 / 添加卡片 / addCircle ..." />
            <button id="btnCloseHotkeys" class="btn icon">✕</button>
        </div>
        <div class="modal-body">
            <div id="hkHint" style="margin:0 0 10px; opacity:.8; font-size:12px;">点击“设置”后按下你想要的按键（Esc 取消，Backspace 清空）。</div>
            <div id="hkList" class="hk-list"></div>
        </div>
        <div class="modal-foot" style="display:flex; gap:8px; align-items:center;">
            <button id="btnHotkeysReset" class="btn">恢复默认</button>
            <button id="btnHotkeysExport" class="btn">导出按键</button>
            <button id="btnHotkeysImport" class="btn">导入按键</button>
            <input id="fileHotkeys" type="file" accept="application/json" hidden />
            <span style="flex:1 1 auto;"></span>
            <button id="btnCloseHotkeys2" class="btn primary">关闭</button>
        </div>
    </div>

</div>

<!-- 固定到 r149：避开 r150+ 的 deprecated 提示，同时保持纯 script 引入可 file:// 直接运行 -->
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.min.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
      }
    }
</script>
<script src="./assets/points_builder/js/utils.js"></script>
<script type="module" src="./assets/points_builder/js/main.js"></script>
</body>
</html>
